<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observe & Create</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1f2937;
      background: #ffffff;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-indicator.disabled {
      background: #ef4444;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #10b981;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #374151;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #5568d3;
    }

    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .button.secondary:hover {
      background: #e5e7eb;
    }

    .link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }

    .footer {
      text-align: center;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Observe & Create</h1>
    <p>Browser Activity Intelligence</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-text">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Active</span>
      </div>
      <div class="toggle active" id="toggle"></div>
    </div>

    <div class="section">
      <div class="section-title">Today's Activity</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="eventCount">0</div>
          <div class="stat-label">Events</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="domainCount">0</div>
          <div class="stat-label">Domains</div>
        </div>
      </div>
    </div>

    <div class="section">
      <button class="button" id="dashboardBtn">
        Open Dashboard
      </button>
    </div>

    <div class="section">
      <button class="button secondary" id="settingsBtn">
        Settings & Privacy
      </button>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="link" id="helpLink">Help & Documentation</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
